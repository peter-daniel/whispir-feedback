<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whispir feedback page</title>
    <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/images/companyLogo.png">
            </div>
        </header>
        <div class="hero">
            <div class="hero__overlay">
                <div id="map"></div>
                <h1>We value your feedback</h1>
                <h3>Please fill out the form below and help us help you.</h3>
            </div>
        </div>
        <div class="form-block">
            <div class='name-email__block'>
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" value="" placeholder='Firstname Lastname'>
                    <h5 class='name-error hidden'>Please enter you first and last name</h5>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" value="" placeholder='name@example.com'>
                    <h5 class='email-error hidden'>Email must be formatted correctly.</h5>
                </div>
            </div>
            <div class='areafield'>
                <textarea id='feedback' name="feedback" value="" rows=6 placeholder='Feedback'></textarea>
                <h5 class='feedback-error hidden'>Please include some feedback</h5>
            </div>
            <input type="submit" id="submit" value="submit now">
        </div>
        <div class='success-page hidden'>
            <i class="fa fa-check fa-5x" aria-hidden="true"></i>
            <h4>Your feedback has been received!</h4>
        </div>
        <footer>
                <h2>Thanks!</h3>
                <h6>Â© 2017 Whispir.com, inc. All rights reserved.</h6>
        </footer>
    </div>


    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadAoLIwjczmkrWYW_e1ikyCO_U3kHkuM&callback=initMap">
    </script>

</body>

</html>
